<div
  *ngIf="showModal"
  class="overflow-y-hidden bg-black/45 overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full md:inset-0  max-h-full"
>
  <div class="relative p-4 max-w-xl max-h-full w-full h-full sm:w-[75%] sm:h-[90%]">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full h-full">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Crear nuevo producto
        </h3>
        <button
					(click)="handleTogleModal()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()"  class="p-4 md:p-5 h-[calc(100%-70px)] overflow-auto ">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Title</label
            >
            <input
              formControlName="title"
              type="text"
              name="title"
              id="title"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product name"
              required=""
            />
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('title') as error">
							{{error}}
						</small>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Handle</label
            >
            <input
              formControlName="handle"
              type="text"
              name="handle"
              id="handle"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product name"
              required=""
            />
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('handle') as error">
							{{error}}
						</small>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="sku"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Sku</label
            >
            <input
              formControlName="sku"
              type="number"
							min="0"
              name="sku"
              id="sku"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product name"
              required=""
            />
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('sku') as error">
							{{error}}
						</small>
						
          </div>

          <div class="col-span-2 sm:col-span-1">
            <label
              for="grams"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Grams</label
            >
            <input
							formControlName="grams"
              type="number"
							min="0"
              name="grams"
              id="grams"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product name"
              required=""
            />
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('grams') as error">
							{{error}}
						</small>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="stock"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Stock</label
            >
            <input
              formControlName="stock"
              type="number"
							min="0"
              name="stock"
              id="stock"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product name"
              required=""
            />
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('stock') as error">
							{{error}}
						</small>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="price"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Price</label
            >
            <input
              formControlName="price"
              type="number"
              name="price"
              id="price"
							min="0"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="200"
              required=""
            />
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('price') as error">
							{{error}}
						</small>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
              for="comparePrice"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Compare Price</label
            >
            <input
              formControlName="comparePrice"
              type="number"
							min="0"
              name="comparePrice"
              id="comparePrice"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="999"
              required=""
            />
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('comparePrice') as error">
							{{error}}
						</small>
          </div>
          <div class="col-span-2">
            <label
              for="barCode"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Bar Code</label
            >
            <input
              formControlName="barCode"
              type="number"
							min="0"
              name="barCode"
              id="barCode"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="2999"
              required=""
            />
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('barCode') as error">
							{{error}}
						</small>
          </div>

          <div class="col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Product Description</label
            >
            <textarea
              formControlName="description"
              id="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Write product description here"
            ></textarea>
						<small class="text-red-500 font-semibold mt-2 block" *ngIf="getError('description') as error">
							{{error}}
						</small>
          </div>
        </div>
        <button
          type="submit"
					[disabled]="!formGroup.valid"
          class="text-white disabled:bg-slate-500 disabled:hover:bg-slate-500 inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          {{this.productToEdit !== undefined ? 'Editar Producto': 'Crear Producto'}}
        </button>
      </form>
			
			
  </div>
</div>
